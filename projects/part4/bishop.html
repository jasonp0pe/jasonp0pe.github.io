<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishop - Chess Pieces Unveiled</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Bishop</h1>
        </header>

        <!-- Bishop Description -->
        <section class="chess-piece-details">

            <p>The Bishop moves diagonally through any number of unoccupied squares. Each Bishop starts on either a light or dark square and stays on that color throughout the game.</p>
        </section>

        <!-- Chessboard Image Section -->
        <section class="chessboard-section">
            <img src="images/ChessBishop.gif" alt="Chessboard" class="chessboard-image">
        </section>

        <!-- Navigation back to overview -->
        <footer>
            <a href="index.html">Back to Chess Pieces Overview</a>
        </footer>
    </div>
    <!-- Lightbox for Chess Piece Images -->
    <script>
        const imgs = document.querySelectorAll('.chessboard-image');
        imgs.forEach(img => {
            img.addEventListener('click', () => {
                const lightbox = document.createElement('div');
                lightbox.id = 'lightbox';
                document.body.appendChild(lightbox);

                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.classList.add('lightbox-img');
                lightbox.appendChild(imgElement);

                lightbox.addEventListener('click', () => {
                    lightbox.remove();
                });
            });
        });
    </script>
</body>
</html>
