<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight - Chess Pieces Unveiled</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Knight</h1>
        </header>

        <!-- Knight Description -->
        <section>
            <p>The Knight moves in an "L" shapeâ€”two squares in one direction and then one square perpendicular. Knights can jump over other pieces, making them powerful for surprise attacks or controlling central positions.</p>
        </section>

        <!-- Chessboard Image Section -->
        <section class="chessboard-section">
            <img src="images/ChessKnight.gif" alt="Chessboard" class="chessboard-image">
        </section>

        <!-- Navigation back to overview -->
        <footer>
            <a href="index.html">Back to Chess Pieces Overview</a>
        </footer>
    </div>
    <!-- Lightbox for Chess Piece Images -->
    <script>
        const imgs = document.querySelectorAll('.chessboard-image');
        imgs.forEach(img => {
            img.addEventListener('click', () => {
                const lightbox = document.createElement('div');
                lightbox.id = 'lightbox';
                document.body.appendChild(lightbox);

                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.classList.add('lightbox-img');
                lightbox.appendChild(imgElement);

                lightbox.addEventListener('click', () => {
                    lightbox.remove();
                });
            });
        });
    </script>
</body>
</html>
