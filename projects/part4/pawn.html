<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawn - Chess Pieces Unveiled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Pawn</h1>
        </header>

        <!-- Pawn Description -->
        <section>
            <p>The Pawn can move forward one square, or two squares on its first move. It captures diagonally, and when it reaches the opposite end of the board, it can be promoted to any other piece except for a King.</p>
        </section>

        <!-- Chessboard Image Section -->
        <section class="chessboard-section">
            <img src="images/ChessPawn.gif" alt="Chessboard" class="chessboard-image">
        </section>

        <!-- Navigation back to overview -->
        <footer>
            <a href="index.html">Back to Chess Pieces Overview</a>
        </footer>
    </div>
    <!-- Lightbox for Chess Piece Images -->
    <script>
        const imgs = document.querySelectorAll('.chessboard-image');
        imgs.forEach(img => {
            img.addEventListener('click', () => {
                const lightbox = document.createElement('div');
                lightbox.id = 'lightbox';
                document.body.appendChild(lightbox);

                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.classList.add('lightbox-img');
                lightbox.appendChild(imgElement);

                lightbox.addEventListener('click', () => {
                    lightbox.remove();
                });
            });
        });
    </script>
</body>
</html>
